<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/css/pico.css') }}">
</head>
<body>
  <main class="container">
    <h1>{{ title }}</h1>

    {% if success %}
      <article class="contrast">
        <p>Спасибо! Заявка отправлена.</p>
      </article>
    {% endif %}

    <form method="post" action="/submit">
      <label>Имя
        <input name="name" type="text" required maxlength="120">
      </label>
      <label>Email
        <input name="email" type="email" required>
      </label>
      <label>Сообщение
        <textarea name="message" rows="4" maxlength="5000"></textarea>
      </label>
      <button type="submit">Отправить</button>
    </form>
  </main>
</body>
</html>
